trigger:
- ci-tools

resources:
  containers:
  - container: openjdk
    image: openjdk:11.0.3-jdk-stretch
  - container: postgres
    image: postgres:12-alpine

variables:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: circle_test
  POSTGRES_HOST_AUTH_METHOD: trust

jobs:
  - job: Build
    pool:
      vmImage: 'ubuntu-latest'
    container: openjdk
    steps:
#      - task: Cache@2
#        inputs:
#          key: gradle-wrapper
#          restoreKeys: gradle-wrapper
#          path: ./.gradle/wrapper
#          displayName: Cache Gradle Wrapper Dependencies
#      - task: Cache@2
#        inputs:
#          key: gradle-caches
#          restoreKeys: gradle-caches
#          path: ./.gradle/caches
#          displayName: Cache Gradle Dependencies
      - bash: ./gradlew build -x test --no-daemon
      - bash: ls -la
      - bash: ls -laR .gradle/
      - bash: cat .gradle/buildOutputCleanup/cache.properties


  - job: Test
    dependsOn: Build
    pool:
      vmImage: 'ubuntu-latest'
    container: openjdk
    services:
      postgres: postgres
    steps:
#      - task: Cache@2
#        inputs:
#          key: gradle-wrapper
#          restoreKeys: gradle-wrapper
#          path: ./.gradle/wrapper
#          displayName: Cache Gradle Wrapper Dependencies
#      - task: Cache@2
#        inputs:
#          key: gradle-caches
#          restoreKeys: gradle-caches
#          path: ./.gradle/caches
#          displayName: Cache Gradle Dependencies
      - bash: ./gradlew test --tests com.circleci.demojavaspring.postgres.*Test
      - bash: ./gradlew jacocoTestReport
      - bash: ./gradlew assemble
