# Gradle
# Build your Java project and run tests with Gradle using a Gradle wrapper script.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- ci-tools

jobs:
  - job: Dependencies
    pool:
      vmImage: 'ubuntu-latest'
    container: openjdk:11.0.3-jdk-stretch
    steps:
      - task: Cache@2
        inputs:
          key: gradle-wrapper
          restoreKeys: gradle-wrapper
          path: ~/.gradle/wrapper
          displayName: Cache Gradle Wrapper Dependencies
      - task: Cache@2
        inputs:
          key: gradle-caches
          restoreKeys: gradle-caches
          path: ~/.gradle/caches
          displayName: Cache Gradle Dependencies
      - bash: ./gradlew build -x test

  - job: Test
    dependsOn: Dependencies
    pool:
      vmImage: 'ubuntu-latest'
    container: openjdk:11.0.3-jdk-stretch
    steps:
      - task: Cache@2
        inputs:
          key: gradle-wrapper
          restoreKeys: gradle-wrapper
          path: ~/.gradle/wrapper
          displayName: Cache Gradle Wrapper Dependencies
      - task: Cache@2
        inputs:
          key: gradle-caches
          restoreKeys: gradle-caches
          path: ~/.gradle/caches
          displayName: Cache Gradle Dependencies
      - bash: ./gradlew test
      - bash: ./gradlew jacocoTestReport
      - bash: ./gradlew assemble
